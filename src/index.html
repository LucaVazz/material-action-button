<!DOCTYPE html>
<html>
<head>
	<title>Sample Material Floating Button</title>
	
	<link href="../components/ionic/release/css/ionic.min.css" rel="stylesheet">

	<!-- build:css ion-action-button.css -->
	<link rel="stylesheet" type="text/css" href="../dist/material-action-button.css">
	<!-- endbuild -->
	<script src="../components/ionic/release/js/ionic.bundle.min.js"></script>
	<!-- build:js ion-action-button.js -->
	<script type="text/javascript" src="material-action-button.js"></script>
	<script type="text/javascript" src="../dist/templates.js"></script>
	<!-- endbuild -->
</head>

<script>
var module = angular.module('TestModule',['ionic','$actionButton']);
module.controller('TestController',['$actionButton',function($actionButton){
$actionButton.create({
    mainAction: {
      icon: 'ion-android-create',//Uses ionicons icons.
      backgroundColor: 'blue',
      textColor: ' white',
      onClick: function() {
        console.log('clicked main BUTTON');
      }
    },
    buttons: [{
      icon: 'ion-android-pin',
      label: 'Find',
      backgroundColor: 'red',
      iconColor: 'white',
      onClick: function() {
        console.log('clicked pin');
      }
    }, {
      label: 'Ben Sparrow',
      onClick: function() {
        console.log('clicked O');
      }
    }, {
      label: 'Max Lynx',
      letter: 'O',
      onClick: function() {
        console.log('clicked Testing');
      }
    }]
  });
}])
</script>

<body ng-app="TestModule" ng-controller="TestController">
<main>
  <ion-nav-bar class="bar-stable"></ion-nav-bar>
  <ion-nav-view class="ionic"></ion-nav-view>
</main>
</body>
</html>
