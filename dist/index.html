<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
	<title>Sample Material Floating Button</title>

	<link href="../components/ionic/release/css/ionic.min.css" rel="stylesheet">
	<link rel="stylesheet" href="ion-action-button.css">
	<script src="../components/ionic/release/js/ionic.bundle.min.js"></script>
	<script src="ion-action-button.js"></script>
</head>
<script>
	var module = angular.module('TestModule',['ionic','$actionButton']);

	module.config(function($stateProvider, $urlRouterProvider) {

		$stateProvider
		.state('tabs', {
			url: "/tab",
			abstract: true,
			templateUrl: "templates/tabs.html"
		})
		.state('tabs.home', {
			url: "/home",
			views: {
				'home-tab': {
					templateUrl: "templates/home.html"
				}
			}
		})
		.state('tabs.contact', {
			url: "/contact",
			views: {
				'contact-tab': {
					templateUrl: "templates/contact.html"
				}
			}
		});


		$urlRouterProvider.otherwise("/tab/home");

	});

	module.controller('TestController',['$actionButton',function($actionButton){
		$actionButton.create({
			hasTab:false,
			removeOnStateChange:false,
			mainAction: {
		      icon: 'ion-android-create',//Uses ionicons icons.
		      closeIcon:'ion-android-close',
		      id: 'action-main'
		  },
		  buttons: [{
		  	icon: 'ion-android-pin',
		  	label: 'Find',
		  	id: 'action-find',
		  	destructive: true,
		  	onClick: function() {
		  		console.log('clicked pin');
		  	}
		  }, {
		  	label: 'Jack Sparrow',
		  	id: 'action-open-jack',
		  	onClick: function() {
		  		console.log('clicked O');
		  	}
		  }, {
		  	label: 'Max Lynx',
		  	letter: 'O',
		  	id: 'action-open-max',
		  	onClick: function() {
		  		console.log('clicked Testing');
		  	}
		  }]
		});
	}])
</script>

<body ng-app="TestModule">
	<ion-nav-bar class="bar-stable"></ion-nav-bar>
	<ion-nav-view class="ionic">
	</ion-nav-view>
	<script id="templates/tabs.html" type="text/ng-template" >
		<ion-tabs class="tabs-icon-top tabs-positive">

			<ion-tab title="Home" icon="ion-home" href="#/tab/home">
				<ion-nav-view name="home-tab"></ion-nav-view>
			</ion-tab>

			<ion-tab title="Contact" icon="ion-ios-world" ui-sref="tabs.contact">
				<ion-nav-view name="contact-tab"></ion-nav-view>
			</ion-tab>

		</ion-tabs>
	</script>

	<script id="templates/home.html" type="text/ng-template">
		<ion-view view-title="Home" ng-controller="TestController">
			<ion-content class="padding">
				<p>
					<a class="button icon icon-right ion-chevron-right" href="#/tab/facts">Home</a>
				</p>
			</ion-content>
		</ion-view>
	</script>

	<script id="templates/contact.html" type="text/ng-template">
		<ion-view title="Contact" ng-controller="TestController">
			<ion-content>
				<div class="list">
					<div class="item">
						@IonicFramework
					</div>
					<div class="item">
						@DriftyTeam
					</div>
				</div>
			</ion-content>
		</ion-view>
	</script>
</body>
</html>
